language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo

addons:
  apt:
    packages:
      - xorg-dev

env:
  - FEATURES=""
  - FEATURES="image"
  - FEATURES="aseprite"
  - FEATURES="image aseprite"
script:
  - cargo build --verbose --no-default-features --features "$FEATURES"
  - cargo test --verbose --no-default-features --features "$FEATURES"
