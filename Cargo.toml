[package]
name = "blit"
version = "0.4.4"
authors = ["Thomas Versteeg <thomasversteeg@gmx.com>"]
license = "GPL-3.0"
homepage = "https://github.com/tversteeg/blit"

readme = "README.md"
description = "Blit sprites on a buffer with a mask"
documentation = "https://docs.rs/blit"

repository = "https://github.com/tversteeg/blit.git"
keywords = ["image", "gamedev", "sprite", "blitting"]
categories = ["games", "rendering", "game-engines", "multimedia"]

[badges]
travis-ci = {repository = "tversteeg/blit"}

[features]
default = ["image", "aseprite"]

[dependencies]
bincode = "1.0"
serde = "1.0"
serde_derive = "1.0"
image = { version = "0.18", optional = true }
aseprite = { version = "0.1", optional = true }

[[example]]
name = "smiley"
path = "examples/smiley.rs"

[[example]]
name = "aseprite"
path = "examples/aseprite.rs"

[dev-dependencies]
minifb = "0.10"
serde_json = "1.0"
